<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Dodge Game</div>
    <div class="container">
        <div class="control-pattern">
            <div class="scoreboard">
                <img src="image/coin.png" alt="Coin" class="coin-symbol">
                <div id="score">0</div>
            </div>

            <button type="button" onclick="initGame()" class="start-btn">Start Game</button>
            <button type="button" onclick="resetGame()" class="reset-btn">Reset Game</button>
            <div class="desc">
                <h3>W: Move up</h3>
                <br>
                <h3>S: Move down</h3>
                <br>
                <h3>A: Move left</h3>
                <br>
                <h3>D: Move right</h3>
            </div>
        </div>
        <div class="game-pattern">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
